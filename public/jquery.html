<!doctype html>
<html>
<head>
  <title>Careplan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
  <h1> New careplan Form</h1>
  <form action="http://localhost:8000/api/careplan/new" method="POST" id="createForm">
    <input type="text" name="symptom" placeholder="symptom">
    <input type="text" name="diagnosis" placeholder="diagnosis">
    <button>Submit</button>
  </form>
  <br><br>
  <hr>
  <h1> Update careplan Form</h1>
  <form action="http://localhost:8000/api/careplan/edit" method="POST" id="editForm">
    <input type="text" name="id" placeholder="id">
    <input type="text" name="symptom" placeholder="symptom">
    <input type="text" name="diagnosis" placeholder="diagnosis">
    <button>Submit</button>
  </form>
  <br><br>
  <hr>
  <div id="careplans"></div>
  <script>
    $(function() {

      $.ajax({
        url: 'http://localhost:8000/api/careplan',
        method: 'GET',
        dataType: 'json'
      }).done(function(result) {
        console.log(result);
        var text = '';
        result.forEach(function(x) {
          var form = '<div><form action="http://localhost:8000/api/careplan/delete/' + x._id + '" method="POST">' + x._id + '<br>' + x.symptom + '<br>' + x.diagnosis + '<br>' + '<button>Delete</button></form></div>';
          text += form;
        });
        console.log(text);
        $('#careplans').html(text);
      }).fail(function(err) {
        console.log(err);
      })

      $('#editForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
          url: 'http://localhost:8000/api/careplan/edit',
          method: 'POST',
          data: $('#editForm').serialize()
        }).done(function(result) {
          console.log(result);
          var text = '';
          result.forEach(function(x) {
            var form = '<div><form action="http://localhost:8000/api/careplan/delete/' + x._id + '" method="POST">' + x._id + '<br>' + x.symptom + '<br>' + x.diagnosis + '<br>' + '<button>Delete</button></form></div>';
            text += form;
          });
          $('#careplans').html(text);
        }).fail(function(err) {
          console.log(err);
        });
      });

      $('#createForm').submit(function(e) {
        e.preventDefault();
        console.log($('#createForm').serialize());
        $.ajax({
          url: 'http://localhost:8000/api/careplan/new',
          method: 'POST',
          data: $('#createForm').serialize(),
          dataType: 'json'
        }).done(function(result) {
          var text = '';
          console.log(result);
          result.forEach(function(x) {
            var form = '<div><form action="http://localhost:8000/api/careplan/delete/' + x._id + '" method="POST">' + x._id + '<br>' + x.symptom + '<br>' + x.diagnosis + '<br>' + '<button>Delete</button></form></div>';
            text += form;
          });
          $('#careplans').html(text);
        }).fail(function(err) {
          console.log(err);
        });
      });
    });
  </script>
</body>
</html>
